<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Make 2-Bit Art</title>
        <script defer src="components/twobitdrawing.js" type="module"></script>
        <script src="components/twobitcolourpicker.js" type="module"></script>
        <script src="components/toolpicker.js" type="module"></script>
        <script defer src="components/gbdraw.js" type="module"></script>
        <script src="modules/data_conversion.js" type="module"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="doStuff()">
        <div id="drawing-stuff">
            <div id="content">
                <two-bit-drawing id="main" width="160" height="144" colour-picker-id="colour-picker" show-tile-grid></two-bit-drawing>
            </div>
            <div id="pickers">
                <tool-picker></tool-picker>
                <two-bit-colour-picker id="colour-picker"></two-bit-colour-picker>
            </div>
            <button id="next-tile">next tile</button>
            <span id="tile-summary"></span>
            <div id="tile-edit">
                <two-bit-drawing id="tile-drawing" width="8" height="8"colour-picker-id="colour-picker" show-pixel-grid></two-bit-drawing>
            </div>
        </div>
        <button id="show-tiles">show tiles</button>
        <button id="print-hex-data">print hex data</button>
        <button id="print-b64-data">print b64 data</button>
        <div id="tiles"></div>
    </body>
</html>
