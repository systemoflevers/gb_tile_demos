<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tile and Palette</title>
  <script src="../components/tiledemos/paletteanimate.js" type="module"></script>
  <style>
    #container {
      display: flex;
      height: 100%;
      justify-content: center;
    }
    palette-animate {
      max-height: 100%;
      max-width: 90%;
    }
    @media (orientation: landscape) {
      palette-animate {
        --picker-flow-direction: column;
        aspect-ratio: 2;
      }
    }
    @media (orientation: portrait) {
      palette-animate {
        --picker-flow-direction: row;
        aspect-ratio: 10 / 22;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <palette-animate></palette-animate>
  </div>
</body>
</html>
